# netlify.toml (project root)
[[redirects]]
  from = "/privacy-policy"
  to = "/privacy-policy.html"
  status = 200

[[redirects]]
  from = "/privacy-policy/"
  to = "/privacy-policy.html"
  status = 200

[[redirects]]
  from = "/terms-of-service"
  to = "/terms-and-conditions.html"
  status = 200

[[redirects]]
  from = "/terms-of-service/"
  to = "/terms-and-conditions.html"
  status = 200

# Optional variants
[[redirects]]
  from = "/terms-and-conditions"
  to = "/terms-and-conditions.html"
  status = 200

[[redirects]]
  from = "/terms-and-conditions/"
  to = "/terms-and-conditions.html"
  status = 200

# SPA fallback (keep LAST)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
